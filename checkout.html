<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout-header.css">
    <link rel="stylesheet" href="checkout-main.css">
</head>
<body>
    <header class="head">
        <section  class="left"> <a href="amazon.html"><img class="logo" src="images/amazon-logo-black - Copy.png" alt=""></a></section>
        <section class="middle"> Checkout(3 items)</section>
        <section class="right"> <img class="lock" src="images/checkout-lock-icon (1).png" alt=""></section>
    </header>
    <main class="checkout-main-css">
       <div class="title">Review your order</div>
    <div class="main-container">
    <div class="main-container-2 js-main-container">
    
    </div>
    <div class="form-container">
        <div class="order-summary">
            Order Summary
        </div>
        <div class="items">
            <div class="item">
                Items (3):
            </div>
            <div class="item-price">
                $49.89
            </div>
            <div class="shipping">
                Shipping & handling:
            </div>
            <div class="shipping-price">
                $4.99
            </div>
            <div class="before-tax">
                Total before tax:
            </div>
            <div class="before-tax-price">
                $54.88
            </div>
            <div class="estimate-tax">
                Estimated tax (10%):
            </div>
            <div class="gst">
                $5.49
            </div>
        </div>
        <div class="order">
            <div class="order-total">Order total:</div>
            <div class="order-total-price">
                $60.37
            </div>
            
        </div>
        <div class="paycheck">
        <p class="use-paypal">Use PayPal</p><input type="checkbox" name="value" id="use">
        </div>
        <button class="place-your-order">Place your order</button>
    </div>
    
</div>
</main>

<script type="module" src="checkout.js"></script>
</body>
</html>
