<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracking</title>
    <link rel="stylesheet" href="amazon-header.css">
    <link rel="stylesheet" href="genral.css">
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
    <header class="Amazon-header">
        <section class="left">
           <a href="amazon.html" class="hover"> <img src="images/amazon-logo-white - Copy.png" alt="" class="logo"></a>
        </section>
        <section class="middle-section">
            
            <input type="text" placeholder="Search" class="search-input" id="inputs">
          <button class="search-icon-button" > <img src="images/search-icon.png" alt="" class="search-icon"></button>
        
        </section>
        <section class="right">
           <div class="span">
            <a class="orders-link" href="orders.html">
            <span class="Return">Return</span><br>
            <span class="Orders">& Orders</span>
            </a>
        </div>
          <a href="checkout.html" class="d-cart">  <img src="images/cart-icon.png" class="cart" alt=""> 
            <div class="cartquantity js-cart-quantity">0</div> 
            <p class="cart-text"> Cart </p>
          </a>
        </section>
    </header>

    <div class="main">
        <div class="order-tracking">
          <a class="back-to-orders-link link-primary" href="orders.html">
            View all orders
          </a>
  
          <div class="delivery-date">
            Arriving on Monday, June 13
          </div>
  
          <div class="product-info">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
  
          <div class="product-info">
            Quantity: 1
          </div>
  
          <img class="product-image" src="images/athletic-cotton-socks-6-pairs.jpg">
  
          <div class="progress-labels-container">
            <div class="progress-label">
              Preparing
            </div>
            <div class="progress-label current-status">
              Shipped
            </div>
            <div class="progress-label">
              Delivered
            </div>
          </div>
  
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
</body>
</html>
